
<button (click)="Weather()"(click)='render()'>Weather</button>
  <br>
  <hr>
  
  <div *ngIf ="tougle">
    <ul>
      <li>City: {{response.name}} /Country: {{response.sys.country}}</li>
      <li>Temperature: {{response.main.temp}} in kelvins</li>
      <li>Pressure: {{response.main.pressure}}</li>
      <li>Humidity: {{response.main.humidity}}</li>
    </ul>
  </div>
